{% block content %}
<div>
  <form action="/data" method="get" style="text-align: center;">
    <input type="text" name="title" id="search-bar" placeholder="Busqueda por titulo exacto..."
      value="{{ request.args.get('title', '') }}" />
    <button type="submit">buscar</button>
  </form>
</div>

<div id="posts-container">
  {% for post in posts %}
  <article class="post">
    <header>
      <h1>{{ post['title'] }}</h1>
    </header>
    <p class="body">{{ post['body'] }}</p>
  </article>
  {% if not loop.last %}
  <hr>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
